          | `boost` | true | Enable boost frequencies |
          | `thermal_guard` | true | Enable thermal protection |
          | `soft_temp` | 80 | Soft thermal limit (Â°C) |
          | `hard_temp` | 90 | Hard thermal limit (Â°C) |
          | `voltage_max` | 1450 | Max safe voltage (mV) |

          ---

          ## ðŸ”§ Sysfs Interface

          ```bash
          # Check status
          cat /sys/kernel/zen_freq/thermal_state
          cat /sys/kernel/zen_freq/temperature
          cat /sys/kernel/zen_freq/kernel_version

          # Change settings
          echo performance > /sys/kernel/zen_freq/mode
          echo 1400 > /sys/kernel/zen_freq/voltage_max
          ```

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/commits/$VERSION
          NOTES

          # Replace version placeholders
          sed -i "s/\$VERSION/${VERSION}/g" release-notes.md
          sed -i "s/\$VERSION_NUM/${VERSION_NUM}/g" release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: zen-freq ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
          files: |
            release-files/*
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
