# GitHub Actions Release workflow for zen-freq kernel module
#
# Creates releases with source archive and build instructions.
# Prebuilt modules are kernel-version specific - users should build from source.
#
# SPDX-License-Identifier: GPL-2.0-only

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.1)'
        required: true
        default: 'v2.0.1'
      prerelease:
        description: 'Pre-release?'
        required: false
        type: boolean
        default: false

env:
  MODULE_NAME: zen-freq

jobs:
  # Create source archive (universal - works on all kernels)
  create-source:
    name: Create Source Archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION_NUM="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_num=$VERSION_NUM" >> $GITHUB_OUTPUT

      - name: Create source archive
        run: |
          VERSION="${{ steps.version.outputs.version_num }}"
          mkdir -p dist

          # Create clean source archive
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='dist' \
              --exclude='*.ko' \
              --exclude='*.o' \
              --exclude='.tmp_versions' \
              --exclude='*.log' \
              -czvf dist/${{ env.MODULE_NAME }}-${VERSION}.tar.gz .

          # Create ZIP for convenience
          zip -r dist/${{ env.MODULE_NAME }}-${VERSION}.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "dist/*" \
            -x "*.ko" \
            -x "*.o" \
            -x ".tmp_versions/*"

          # Create checksums
          cd dist
          sha256sum ${{ env.MODULE_NAME }}-${VERSION}.tar.gz > ${{ env.MODULE_NAME }}-${VERSION}.sha256
          sha256sum ${{ env.MODULE_NAME }}-${VERSION}.zip >> ${{ env.MODULE_NAME }}-${VERSION}.sha256
          cat ${{ env.MODULE_NAME }}-${VERSION}.sha256

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-archive
          path: dist/
          retention-days: 1

  # Build test modules (for CI verification only)
  build-test-modules:
    name: Build Test Modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kernel: ['6.6', '6.8']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential flex bison libelf-dev libssl-dev bc kmod linux-headers-generic || true

      - name: Build module
        run: |
          make clean || true

          KERNEL=$(ls /lib/modules/ 2>/dev/null | grep -E "^[0-9]" | head -1)
          if [ -n "$KERNEL" ] && [ -d "/lib/modules/$KERNEL/build" ]; then
            make -j$(nproc) KDIR=/lib/modules/$KERNEL/build 2>&1 | tee build.log || true
          fi

          # Create build info even if no actual .ko
          mkdir -p release
          echo "Built for kernel ${{ matrix.kernel }}" > release/info.txt
          echo "Build from source required for kernel 6.18+" >> release/info.txt

          if [ -f "${{ env.MODULE_NAME }}.ko" ]; then
            cp ${{ env.MODULE_NAME }}.ko release/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-module-${{ matrix.kernel }}
          path: release/
          retention-days: 1

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [create-source, build-test-modules]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            if [[ "$VERSION" =~ (alpha|beta|rc|pre) ]]; then
              PRERELEASE="true"
            else
              PRERELEASE="false"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: source-archive
          path: release-files/

      - name: Prepare release files
        run: |
          cd release-files
          ls -la

      - name: Generate release notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"

          cat > release-notes.md << 'NOTES'
