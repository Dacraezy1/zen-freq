# GitHub Actions Release workflow for zen-freq kernel module
#
# This workflow creates releases with pre-built modules.
#
# SPDX-License-Identifier: GPL-2.0-only

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.1)'
        required: true
        default: 'v2.0.1'
      prerelease:
        description: 'Pre-release?'
        required: false
        type: boolean
        default: false

env:
  MODULE_NAME: zen-freq

jobs:
  # Build release modules
  build-release:
    name: Build Release Modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        kernel: ['5.15', '6.1', '6.5', '6.8']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            flex \
            bison \
            libelf-dev \
            libssl-dev \
            bc \
            kmod \
            linux-headers-generic || true

      - name: Build module
        run: |
          make clean || true

          # Try to build with available headers
          KERNEL=$(ls /lib/modules/ 2>/dev/null | grep -E "^[0-9]" | head -1)
          if [ -n "$KERNEL" ] && [ -d "/lib/modules/$KERNEL/build" ]; then
            make -j$(nproc) KDIR=/lib/modules/$KERNEL/build
          fi

          # Create placeholder if build not possible
          if [ ! -f "${{ env.MODULE_NAME }}.ko" ]; then
            mkdir -p release
            echo "Built from source required" > release/build-from-source.txt
            tar -czvf release/${{ env.MODULE_NAME }}-${{ matrix.kernel }}.tar.gz zen-freq.c zen-freq.h Makefile Kconfig
          else
            mkdir -p release
            cp ${{ env.MODULE_NAME }}.ko release/${{ env.MODULE_NAME }}-${{ matrix.kernel }}.ko
            tar -czvf release/${{ env.MODULE_NAME }}-${{ matrix.kernel }}.tar.gz -C release ${{ env.MODULE_NAME }}-${{ matrix.kernel }}.ko
          fi

          # Create checksums
          cd release
          sha256sum *.tar.gz > SHA256SUMS-${{ matrix.kernel }} || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.kernel }}
          path: release/
          retention-days: 1

  # Create source archive
  create-source:
    name: Create Source Archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION_NUM="${VERSION#v}"
          echo "version_num=$VERSION_NUM" >> $GITHUB_OUTPUT

      - name: Create source archive
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.version_num }}"

          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='dist' \
              --exclude='*.ko' \
              --exclude='*.o' \
              --exclude='.tmp_versions' \
              -czvf dist/${{ env.MODULE_NAME }}-${VERSION}.tar.gz .

          cd dist
          sha256sum ${{ env.MODULE_NAME }}-${VERSION}.tar.gz > ${{ env.MODULE_NAME }}-${VERSION}.sha256

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-archive
          path: dist/
          retention-days: 1

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-release, create-source]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            if [[ "$VERSION" =~ (alpha|beta|rc|pre) ]]; then
              PRERELEASE="true"
            else
              PRERELEASE="false"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts/ -name "*.tar.gz" -exec cp {} release-files/ \; 2>/dev/null || true
          find artifacts/ -name "*.sha256" -exec cp {} release-files/ \; 2>/dev/null || true
          cd release-files
          cat *.sha256 > SHA256SUMS 2>/dev/null || true
          ls -la

      - name: Generate release notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"

          cat > release-notes.md << EOF
          # zen-freq $VERSION

          ## ðŸš€ The Ultimate AMD Zen 2+ CPU Frequency Driver

          Perfect Potential edition with advanced features for maximum performance-per-watt.

          ## âœ¨ Features

          - **Zero-IPI Transitions** - Eliminates micro-stutter during gaming
          - **Thermal Guard** - PI controller for smooth thermal throttling
          - **I/O Wait Boost** - Instant boost when waiting for I/O
          - **Lock-less Fast Switch** - RCU-protected, mutex-free
          - **Voltage Safety** - Protects against overvoltage damage
          - **Dynamic EPP** - Automatic power/performance tuning

          ## ðŸ“¦ Installation

          \`\`\`bash
          # Download and extract
          tar -xzf zen-freq-${VERSION_NUM}.tar.gz
          cd zen-freq-${VERSION_NUM}

          # Build and install
          make
          sudo make install
          sudo depmod -a

          # Load module
          sudo modprobe zen-freq
