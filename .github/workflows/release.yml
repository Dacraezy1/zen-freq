          **For kernel 6.18+, you MUST build from source.** Prebuilt modules are kernel-version specific.

          ### Step 1: Download Source

          Download **`zen-freq-$VERSION_NUM.tar.gz`** from this release.

          ### Step 2: Install Prerequisites

          ```bash
          # Ubuntu/Debian
          sudo apt install build-essential linux-headers-$(uname -r)

