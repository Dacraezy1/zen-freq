          | boost | true | Enable boost frequencies |
          | thermal_guard | true | Enable thermal protection |
          | soft_temp | 80 | Soft thermal limit (Â°C) |
          | hard_temp | 90 | Hard thermal limit (Â°C) |
          | voltage_max | 1450 | Max safe voltage (mV) |

          ## ðŸ–¥ï¸ Supported CPUs

          - AMD Zen 2 (Ryzen 3000, EPYC Rome)
          - AMD Zen 3 (Ryzen 5000, EPYC Milan)
          - AMD Zen 4 (Ryzen 7000, EPYC Genoa)
          - AMD Zen 5+ (Ryzen 9000+)

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/commits/$VERSION
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: zen-freq ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
          files: |
            release-files/*
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
